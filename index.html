<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BURGER BOSS</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&family=Pacifico&family=Roboto:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/queries.css" />
		<script
			src="https://kit.fontawesome.com/e4b743f868.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<section class="hero">
			<header>
				<nav class="main-nav container">
					<div class="left-nav">
						<div class="logo">
							<p>Burger</p>
							<p>Boss</p>
						</div>
						<ul>
							<li><a href="#">menu</a></li>
							<li><a href="#">sides</a></li>
							<li><a href="#">drinks</a></li>
						</ul>
					</div>
					<div class="right-nav">
						<a href="#" class="btn">Order now</a>
						<i class="fa-solid fa-cart-shopping"></i>
					</div>
				</nav>
			</header>
			<section class="hero-text hero-container">
				<h1>
					Burgers <span class="break"> like a</span>
					<span class="big-title">boss</span>
				</h1>
				<h3>- made for a bawz, like a bawz</h3>
			</section>
			<img class="hero-img" src="img/Hero-img.png" alt="" />
		</section>
		<section class="section-order">
			<h2>Order Now</h2>
			<h4>popular dishes</h4>
			<div class="cards-container">
				<div class="card">
					<img src="img/burger1.png" alt="" />
					<div class="card-line"></div>
					<div class="price-info">
						<p class="price">$7.50</p>
						<i class="fa-solid fa-circle-info"></i>
					</div>
					<div class="item-button">
						<p>Bacon <span class="break">Cheeseburger</span></p>
						<a href="#" class="card-btn">Add</a>
					</div>
				</div>
				<div class="card">
					<img src="img/milkshake1.png" alt="" />
					<div class="card-line"></div>
					<div class="price-info">
						<p class="price">$5.00</p>
						<i class="fa-solid fa-circle-info"></i>
					</div>
					<div class="item-button">
						<p>Different <span class="break">Shakes</span></p>
						<a href="#" class="card-btn">Add</a>
					</div>
				</div>
				<div class="card">
					<img src="img/fries1.png" alt="" />
					<div class="card-line"></div>
					<div class="price-info">
						<p class="price">$3.00</p>
						<i class="fa-solid fa-circle-info"></i>
					</div>
					<div class="item-button">
						<p>Chilli-cheese<span class="break">Fries</span></p>
						<a href="#" class="card-btn">Add</a>
					</div>
				</div>
			</div>
			<div class="show-more">
				<a href="#">Show more <img src="img/arrow.svg" alt="" /></a>
				<div class="underline"></div>
			</div>
		</section>
		<section class="section-about">
			<section class="top-section"></section>
			<section class="bottom-section"></section>
		</section>
		<script src="js/main.js"></script>
	</body>
</html>
